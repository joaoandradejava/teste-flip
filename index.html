<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card {
            width: 300px;
            height: 300px;
            perspective: 1000px;

        }

        .front,.back{
            width: 100%;
            height: 100%;
            position: absolute;
            transition: 700ms;
        }

        .front {
            background-color: blue;
            z-index: 1;
        }

        .back {
            background-color: brown;
            transform: rotateY(-180deg);
            backface-visibility: hidden;
        }

        .card:hover .front {
            transform: rotateY(180deg);
            z-index: 0;
        }

        .card:hover .back {
            transform: rotateY(0deg);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front">
            <h1>ola</h1>
            <p>Deusa</p>
        </div>
        <div class="back">
            <h1>Hello</h1>
            <p>helloooo</p>
        </div>
    </div>
</body>
</html>
